<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="image">
            <img src="bake.jpg" alt="">
            <div class="logo">
                <img src="odin-lined.png" alt="">
                <p class="logop">ODIN</p>
            </div>
        </div>
        <div class="texts">
            <p class="intro">Sign in to Learn Bakery and unlock a world of expert baking tutorials, detailed step-by-step recipes, and professional tips to perfect your cakes, bread, pastries, and more. Enhance your baking skills today! üçû‚ú®</p>
            <form action="post">
                <legend>Lets do this!</legend>
                <div class="frm">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" name="fname" id="fname">
                </div>
                <div class="frm left">
                    <label for="lname">LAST NAME</label>
                    <input type="text" name="lname" id="lname">
                </div>
                <br>
                <div class="frm">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="frm left">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <br>
                <div class="frm">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="frm left">
                    <label for="cpassword">CONFIRM PASSWORD</label>
                    <input type="password" name="cpassword" id="cpassword">
                </div>
                
            </form>
            <button>REGISTER!</button>
        </div>
    </div>
</body>
</html>
